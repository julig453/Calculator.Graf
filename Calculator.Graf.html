<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<script>
		function add2numbers() {
			var num1 = document.getElementById("firstnumber").value * 1.0;
			var num2 = document.getElementById("secondnumber").value * 1.0;
			document.getElementById("result").innerHTML = num1 + num2;
		}
		function average() {
			var num1 = document.getElementById("firstnumber").value * 1.0;
			var num2 = document.getElementById("secondnumber").value * 1.0;
			document.getElementById("result").innerHTML = (num1 + num2) / 2.0;
		}
		function subtract() {
			var num1 = document.getElementById("firstnumber").value * 1.0;
			var num2 = document.getElementById("secondnumber").value * 1.0;
			document.getElementById("result").innerHTML = num1 - num2;
		}
		function multiply() {
			var num1 = document.getElementById("firstnumber").value * 1.0;
			var num2 = document.getElementById("secondnumber").value * 1.0;
			document.getElementById("result").innerHTML = num1 * num2;
		}
		function power() {
			var num1 = document.getElementById("firstnumber").value * 1.0;
			var num2 = document.getElementById("secondnumber").value * 1.0;
			document.getElementById("result").innerHTML = Math.pow(num1, num2);
		}
</script>
</head>
<body>
<h1 id="myheading">We are going to calculate</h1>
<p>
<form>
<label for="firstnumber">First Numb.:</label>
<input type="text" id="firstnumber" name="firstnumber"><br><br>
<label for="secondnumber">Second Numb.:</label>
<input type="text" id="secondnumber" name="secondnumber"><br><br>
</form>
</p>
<button onclick="add2numbers()">Addition</button><br>
<button onclick="average()">Durchschnitt</button>
<button onclick="subtract()">Subtraktion</button>
<button onclick="multiply()">Multiplikation</button>
<button onclick="power()">Potenzieren</button>
<p id="result"></p>
</body>
</html>
